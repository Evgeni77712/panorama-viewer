<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>360° Панорама с A-Frame</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    #scene {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    #fullscreenButton {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 16px;
      border: none;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <h1>Загрузите 360° изображение</h1>
  <input type="file" id="imageFile" accept="image/*">
  <button onclick="loadPanorama()">Загрузить</button>
  <button id="fullscreenButton" onclick="togglePseudoFullScreen()">На весь экран</button>

  <!-- A-Frame сцена -->
  <a-scene id="scene" embedded vr-mode-ui="enabled: false">
    <a-sky id="sky"></a-sky>
  </a-scene>

  <script>
    function loadPanorama() {
      const fileInput = document.getElementById('imageFile');
      const file = fileInput.files[0];

      if (!file) {
        alert("Пожалуйста, выберите изображение!");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(event) {
        const sky = document.getElementById('sky');
        sky.setAttribute('src', event.target.result);

        // Показать кнопку "На весь экран"
        document.getElementById('fullscreenButton').style.display = 'block';
        
        // Скрыть элементы интерфейса
        document.querySelector('h1').style.display = 'none';
        document.querySelector('input').style.display = 'none';
        document.querySelector('button[onclick="loadPanorama()"]').style.display = 'none';
      };

      reader.readAsDataURL(file);
    }

    function togglePseudoFullScreen() {
      const scene = document.getElementById('scene');
      const button = document.getElementById('fullscreenButton');

      if (scene.style.position !== 'fixed') {
        // Включить псевдополноэкранный режим
        scene.style.position = 'fixed';
        scene.style.top = '0';
        scene.style.left = '0';
        scene.style.width = '100vw';
        scene.style.height = '100vh';
        button.textContent = 'Выйти из полноэкранного';
        window.scrollTo(0, 0); // Убираем адресную строку
      } else {
        // Отключить псевдополноэкранный режим
        scene.style.position = 'relative';
        scene.style.width = '100vw';
        scene.style.height = '100vh';
        button.textContent = 'На весь экран';
      }
    }
  </script>
</body>
</html>
