<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>360° Панорама с A-Frame</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <style>
    /* Стили для захвата всего экрана */
    body, html, #scene {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #scene {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
    }

    /* Стили для полноэкранной кнопки */
    #fullscreenButton {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      cursor: pointer;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <h1>Загрузите 360° изображение</h1>
  <input type="file" id="imageFile" accept="image/*">
  <button onclick="loadPanorama()">Загрузить</button>
  <button id="fullscreenButton" onclick="toggleFullScreen()">Полноэкранный режим</button>

  <!-- A-Frame сцена без VR интерфейса -->
  <a-scene id="scene" embedded vr-mode-ui="enabled: false">
    <a-sky id="sky" src="" rotation="0 -130 0"></a-sky>
  </a-scene>

  <script>
    function loadPanorama() {
      const fileInput = document.getElementById('imageFile');
      const file = fileInput.files[0];

      if (!file) {
        alert("Пожалуйста, выберите изображение!");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(event) {
        const sky = document.getElementById('sky');
        sky.setAttribute('src', event.target.result); // Устанавливаем изображение на сферу

        // Скрываем интерфейс, чтобы создать "полноэкранный" эффект
        document.querySelector('h1').style.display = 'none';
        document.querySelector('input').style.display = 'none';
        document.querySelector('button[onclick="loadPanorama()"]').style.display = 'none';

        // Показать кнопку полноэкранного режима
        document.getElementById('fullscreenButton').style.display = 'block';
      };

      reader.onerror = function() {
        console.error("Ошибка при чтении файла:", reader.error);
        alert("Не удалось прочитать файл.");
      };

      reader.readAsDataURL(file);
    }

    function toggleFullScreen() {
      const scene = document.getElementById('scene');
      
      if (!document.fullscreenElement) {
        if (scene.requestFullscreen) {
          scene.requestFullscreen();
        } else if (scene.webkitRequestFullscreen) { /* Safari */
          scene.webkitRequestFullscreen();
        } else if (scene.msRequestFullscreen) { /* IE11 */
          scene.msRequestFullscreen();
        }
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.webkitExitFullscreen) { /* Safari */
          document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) { /* IE11 */
          document.msExitFullscreen();
        }
      }
    }
  </script>
</body>
</html>
