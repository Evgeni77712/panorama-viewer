<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>360° Панорама с A-Frame</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <style>
    /* Основные стили для страницы */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #scene {
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      background-color: black;
    }

    /* Кнопка полноэкранного режима */
    #fullscreenButton {
      display: none;
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      cursor: pointer;
      z-index: 1001;
    }
  </style>
</head>
<body>
  <h1>Загрузите 360° изображение</h1>
  <input type="file" id="imageFile" accept="image/*">
  <button onclick="loadPanorama()">Загрузить</button>
  <button id="fullscreenButton" onclick="enterPseudoFullScreen()">На весь экран</button>

  <!-- A-Frame сцена -->
  <a-scene id="scene" embedded vr-mode-ui="enabled: false">
    <a-sky id="sky" src=""></a-sky>
  </a-scene>

  <script>
    function loadPanorama() {
      console.log("Загрузка панорамы...");

      const fileInput = document.getElementById('imageFile');
      const file = fileInput.files[0];

      if (!file) {
        alert("Пожалуйста, выберите изображение!");
        console.log("Файл не выбран");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(event) {
        console.log("Изображение загружено");

        const sky = document.getElementById('sky');
        sky.setAttribute('src', event.target.result);

        // Показываем кнопку полноэкранного режима
        document.getElementById('fullscreenButton').style.display = 'block';
        console.log("Кнопка 'На весь экран' отображена");

        // Скрываем элементы интерфейса после загрузки изображения
        document.querySelector('h1').style.display = 'none';
        document.querySelector('input').style.display = 'none';
        document.querySelector('button[onclick="loadPanorama()"]').style.display = 'none';
      };

      reader.onerror = function() {
        console.error("Ошибка при чтении файла:", reader.error);
        alert("Не удалось прочитать файл.");
      };

      reader.readAsDataURL(file);
    }

    function enterPseudoFullScreen() {
      console.log("Попытка входа в псевдополноэкранный режим");
      const scene = document.getElementById('scene');
      scene.style.width = '100vw';
      scene.style.height = '100vh';
      scene.style.position = 'fixed';
      scene.style.top = '0';
      scene.style.left = '0';
      window.scrollTo(0, 0);
    }
  </script>
</body>
</html>
