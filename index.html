<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>360° Панорама с Pannellum</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.css">
  <script src="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
    }

    /* Контейнер для панорамы */
    #panorama-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #panorama {
      width: 100%;
      height: 100%;
      max-width: 100%;
      max-height: 100%;
    }

    /* Блок с кнопками, закрепленный в верхнем левом углу */
    #interface {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #fullscreenButton {
      display: none;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Интерфейс с кнопками, закрепленный в левом верхнем углу -->
  <div id="interface">
    <h1>Загрузите 360° изображение</h1>
    <input type="file" id="imageFile" accept="image/*">
    <button onclick="loadPanorama()">Загрузить</button>
    <button id="fullscreenButton" onclick="enterPseudoFullScreen()">На весь экран</button>
  </div>

  <!-- Контейнер для панорамы -->
  <div id="panorama-container">
    <div id="panorama"></div>
  </div>

  <script>
    let viewer;

    function loadPanorama() {
      const fileInput = document.getElementById('imageFile');
      const file = fileInput.files[0];

      if (!file) {
        alert("Пожалуйста, выберите изображение!");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(event) {
        const imageSrc = event.target.result;

        if (viewer) {
          viewer.destroy();
        }

        // Создаем панораму с Pannellum
        viewer = pannellum.viewer('panorama', {
          type: 'equirectangular',
          panorama: imageSrc,
          autoLoad: true
        });

        // Показать кнопку "На весь экран"
        document.getElementById('fullscreenButton').style.display = 'block';
      };

      reader.readAsDataURL(file);
    }

    function enterPseudoFullScreen() {
      const panoramaContainer = document.getElementById('panorama-container');

      if (panoramaContainer.style.position !== 'fixed') {
        panoramaContainer.style.position = 'fixed';
        panoramaContainer.style.top = '0';
        panoramaContainer.style.left = '0';
        panoramaContainer.style.width = '100vw';
        panoramaContainer.style.height = '100vh';
        document.getElementById('fullscreenButton').textContent = 'Выйти из полноэкранного';
      } else {
        panoramaContainer.style.position = 'relative';
        panoramaContainer.style.width = '100%';
        panoramaContainer.style.height = '100vh';
        document.getElementById('fullscreenButton').textContent = 'На весь экран';
      }
    }
  </script>
</body>
</html>
