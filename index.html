<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>360° Панорама с A-Frame</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
  <h1>Загрузите 360° изображение</h1>
  <input type="file" id="imageFile" accept="image/*">
  <button onclick="loadPanorama()">Загрузить и перейти в полноэкранный режим</button>

  <!-- A-Frame сцена -->
  <a-scene id="scene" embedded vr-mode-ui="enabled: true">
    <a-sky id="sky" src="" rotation="0 -130 0"></a-sky>
  </a-scene>

  <script>
    function loadPanorama() {
      const fileInput = document.getElementById('imageFile');
      const file = fileInput.files[0];

      if (!file) {
        alert("Пожалуйста, выберите изображение!");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(event) {
        const sky = document.getElementById('sky');
        sky.setAttribute('src', event.target.result); // Устанавливаем изображение на сферу

        // Переход в полноэкранный режим
        const scene = document.getElementById('scene');
        if (scene.requestFullscreen) {
          scene.requestFullscreen();
        } else if (scene.webkitRequestFullscreen) { /* Safari */
          scene.webkitRequestFullscreen();
        } else if (scene.msRequestFullscreen) { /* IE11 */
          scene.msRequestFullscreen();
        }
      };

      reader.onerror = function() {
        console.error("Ошибка при чтении файла:", reader.error);
        alert("Не удалось прочитать файл.");
      };

      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
