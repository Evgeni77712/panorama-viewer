<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>360° Панорама с Pannellum</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.css">
  <script src="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
    }

    /* Контейнер для панорамы */
    #panorama-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #panorama {
      width: 100%;
      height: 100%;
      max-width: 100%;
      max-height: 100%;
    }

    /* Блок с кнопками, закрепленный в верхнем левом углу */
    #interface {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    /* Иконка для полноэкранного режима */
    #fullscreenButton {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      background-color: rgba(0, 0, 0, 0.5);
      border: none;
      cursor: pointer;
      z-index: 1000;
      fill: white;
      padding: 0;
    }

    #fullscreenButton svg {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- Интерфейс с кнопками, закрепленный в левом верхнем углу -->
  <div id="interface">
    <h1>Загрузите 360° изображение</h1>
    <input type="file" id="imageFile" accept="image/*">
    <button onclick="loadPanorama()">Загрузить</button>
  </div>

  <!-- Кнопка для переключения полноэкранного режима -->
  <button id="fullscreenButton" onclick="toggleFullScreen()">
    <!-- Иконка для полноэкранного режима -->
    <svg id="enterIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M6 16h2v2H6v-2zm0-8h2V6H6v2zm12 8h2v2h-2v-2zm0-8h2V6h-2v2zM8 18h8v2H8v-2zm0-12h8v2H8V6z"/>
    </svg>
    <!-- Иконка для выхода из полноэкранного режима, по умолчанию скрыта -->
    <svg id="exitIcon" style="display: none;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M18 16h2v2h-2v-2zM6 16h2v2H6v-2zm0-8h2V6H6v2zm12-2v2h2V6h-2zM8 6h8V4H8v2zm8 12H8v2h8v-2z"/>
    </svg>
  </button>

  <!-- Контейнер для панорамы -->
  <div id="panorama-container">
    <div id="panorama"></div>
  </div>

  <script>
    let viewer;

    function loadPanorama() {
      const fileInput = document.getElementById('imageFile');
      const file = fileInput.files[0];

      if (!file) {
        alert("Пожалуйста, выберите изображение!");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(event) {
        const imageSrc = event.target.result;

        if (viewer) {
          viewer.destroy();
        }

        // Создаем панораму с Pannellum
        viewer = pannellum.viewer('panorama', {
          type: 'equirectangular',
          panorama: imageSrc,
          autoLoad: true
        });

        // Скрываем интерфейс после загрузки изображения
        document.getElementById('interface').style.display = 'none';

        // Показать кнопку "На весь экран"
        document.getElementById('fullscreenButton').style.display = 'block';
      };

      reader.readAsDataURL(file);
    }

    function toggleFullScreen() {
      const panoramaContainer = document.getElementById('panorama-container');
      const enterIcon = document.getElementById('enterIcon');
      const exitIcon = document.getElementById('exitIcon');

      if (panoramaContainer.style.position !== 'fixed') {
        // Включить псевдополноэкранный режим
        panoramaContainer.style.position = 'fixed';
        panoramaContainer.style.top = '0';
        panoramaContainer.style.left = '0';
        panoramaContainer.style.width = '100vw';
        panoramaContainer.style.height = '100vh';

        // Показать иконку выхода из полноэкранного режима
        enterIcon.style.display = 'none';
        exitIcon.style.display = 'block';
      } else {
        // Выйти из полноэкранного режима
        panoramaContainer.style.position = 'relative';
        panoramaContainer.style.width = '100%';
        panoramaContainer.style.height = '100vh';

        // Показать иконку для входа в полноэкранный режим
        enterIcon.style.display = 'block';
        exitIcon.style.display = 'none';
      }
    }
  </script>
</body>
</html>
